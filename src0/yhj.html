<script src="js/zepto.js"></script>
<script>
   $(".yhj-tab .tab").click(function () {

       $(this).addClass("active").siblings().removeClass("active");
       $('.ul-yhj-tab li').eq(z_index).show().siblings().hide();
   });
</script>
